server {
    listen 80;
    server_name localhost;

    # Serve screenshots directly
    location /screenshots/ {
        alias /var/www/html/screenshots/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Serve static assets with fallback
    location /_next/static/ {
        root /var/www/html;
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri @missing_static;
    }
    
    # Handle missing static files
    location @missing_static {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        return 404;
    }

    # Serve other static assets
    location ~* \.(ico|css|js|gif|jpe?g|png|svg|woff2?|ttf|eot)$ {
        root /var/www/html;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Handle Next.js Image Optimization
    location /_next/image {
        proxy_pass http://website-compare-app:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy everything else to Next.js with no-cache for HTML
    location / {
        proxy_pass http://website-compare-app:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Prevent caching of HTML to avoid stale chunk references
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        
        # Add additional headers to force browser refresh
        add_header X-Accel-Expires "0" always;
        add_header Last-Modified $date_gmt always;
        add_header ETag "" always;
    }
}